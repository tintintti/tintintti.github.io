comments:
  allowedFields     : ['name', 'url', 'message', 'reply_to']
  branch            : "master"
  commitMessage     : "New comment."
  filename          : "comment-{@timestamp}"
  format            : "yaml"
  moderation        : false
  path              : "_data/comments/{options.slug}"
  requiredFields    : ['name', 'message']
  transforms:
    email           : md5
  generatedFields:
    date:
      type          : "date"
      options:
        format      : "timestamp-seconds"
